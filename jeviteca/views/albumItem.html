<tr>
    <td>
        <img width="80" height="100" ng-src="{{model.image | imagenes}}" class="img-thumbnail" />
    </td>
    <td>
        <a href="" ng-click="verDetalle(model.id)">{{ model.title }}</a>
    </td>
    <td>
        <span class="label label-danger">
            {{model.band.name}}
        </span>
    </td>
    <td>
         <span class="label label-success">
            {{model.genre.name}}
        </span>
    </td>
    <td>Released in {{ model.year}}</td>
    <td>
        <!--<span ng-hide="FavoritesProvider.hasLocalStorage()" class="ng-hide">Local Storage not supported</span>-->
        <span ng-class="{ 'glyphicon glyphicon-star-empty': favoriteProvider.noFavorite(model.id,'ALBUM'), 'glyphicon glyphicon-star': favoriteProvider.favorite(model.id,'ALBUM')}" ng-click="favoriteProvider.changeFav(model.id,'ALBUM')" aria-hidden="true"></span>
    </td>


</tr>
